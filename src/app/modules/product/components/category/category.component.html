<!-- Component: CategoryComponent -->
<div class="card">
  
    <div class="card-header">
        <div class="row">
            <div class="col-md">
              <h5 class="table-title">Lista de Categorías</h5>
            </div>
            <div class="col-md">
              <button type="button" class="btn btn-primary btn-new" (click)="showModalForm()">
                <i class="ph ph-plus-circle"></i> new category
            </button>
            </div>

          </div>
    </div>

    <!-- Table content -->

    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr class="table-dark">
                    <th>Category_id</th>
                    <th>Code</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>more</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{category.code}} </td>
                    <td>{{category.category}}</td>
                    <td>
                        <div class="td-status"
                            [ngClass]="{'td-status-enable': category.status == 1, 'td-status-disable': category.status == 0}" >
                            {{ category.status == 0 ? "deactived" : "activated" }}
                        </div>
                    </td>
                    <!-- dropddown-->
                    <td>
                      <div class="dropdown">                          
                        <button class="dropdown-button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true"
                          aria-expanded="false">              
                          <i class="ph ph-dots-three-outline-vertical icon-menu"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" (click)="updateCategory(category)">
                            <i class="ph ph-note-pencil icon-text-ul"></i>Edite 
                          </a>
                          <a *ngIf="category.status == 0" class="dropdown-item enable-item"
                            (click)="enableCategory(category.category_id)">
                            <i class="ph ph-check-circle icon-text-ul"></i> Active
                          </a>
                          <a *ngIf="category.status == 1" class="dropdown-item disable-item"
                            (click)="disableCategory(category.category_id)">
                            <i class="ph ph-x-circle icon-text-ul"></i> Deactive
                          </a>
                        </div>
                      </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog"  data-bs-backdrop="static" id="modalForm">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ categoryUpdate == 0? "Register": "Update" }} category</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <!-- category  -->
  
                    <div class="form-group">
                        <label for="region">Category <span class="color-red">*</span> </label>
                        <input type="text" class="form-control" formControlName="category" id="category" placeholder="Nombre de la categoría..." 
                        [ngClass]="{'is-invalid': form.controls['category'].errors && submitted}" >
                        <div *ngIf="form.controls['category'].errors && submitted">
                            <small class="color-red">Please enter a valid category</small>
                        </div>
                    </div>
  
            <!-- code  -->
  
                    <div class="form-group">
                        <label for="code">Code <span class="color-red">*</span> </label>
                        <input type="text" class="form-control" formControlName="code" id="code" placeholder="Código de la categoría..." 
                        [ngClass]="{'is-invalid': form.controls['code'].errors && submitted}" >
                        <div *ngIf="form.controls['code'].errors && submitted">
                            <small class="color-red">Please enter a valid category</small>
                        </div>
                    </div>
  
            <!-- button  -->
            
                    <div class="form-button">
                        <button type="submit" class="btn btn-primary btn-form">Save</button>
                    </div>
  
                </form>
            </div>
          </div>
        </div>
      </div>
</div>
